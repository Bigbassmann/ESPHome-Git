number:
  - platform: template
    id: max_internal_temp
    name: "Max Internal Temperature"
    min_value: 0
    max_value: 140
    step: 1
    unit_of_measurement: "°F"
    initial_value: 120
    optimistic: true
    update_interval: never
    on_value:
      then:
        - lambda: ESP_LOGI("main", "Max Internal Temp changed to %.1f°F", x)

  - platform: template
    name: "Sleep Duration"
    id: deep_sleep_sleep_duration
    min_value: 0
    max_value: 86400
    step: 30
    restore_value: true
    initial_value: 240
    unit_of_measurement: "s"

  - platform: template
    name: "Run Duration"
    id: deep_sleep_run_duration
    min_value: 0
    max_value: 86400
    step: 30
    restore_value: true
    initial_value: 120
    unit_of_measurement: "s"
