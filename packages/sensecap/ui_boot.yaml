lvgl:
  pages:
    - id: page_boot
      on_load:
        - lambda: |-
            lv_obj_align(id(boot_spinner), LV_ALIGN_CENTER, 0, -36);
      widgets:
        - spinner:
            id: boot_spinner
            align: CENTER
            y: -36
            width: 80  # 100
            height: 80  # 100
            arc_length: 70deg
            spin_time: 3000ms
            indicator:
              arc_color: 0x4F46E5
              arc_width: 10  # 8
            main:
              arc_color: 0x374151
              arc_width: 8   # 6
        - label:
            text: "Starting..."
            align: CENTER
            y: 70
            text_font: montserrat_32
            text_color: 0xFFFFFF
