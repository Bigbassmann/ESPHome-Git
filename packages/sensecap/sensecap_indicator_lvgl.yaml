# SenseCAP Indicator LVGL core + top layer
lvgl:
  bg_color: 0x101820
  buffer_size: 50%
  touchscreens:
    - touchscreen_id: my_touch
      long_press_time: 400ms
      long_press_repeat_time: 100ms

  top_layer:
    widgets:
      - label:
          id: date_label
          text: "-- --- ----"
          align: TOP_LEFT
          x: 12
          y: 8
          text_font: montserrat_20
          text_color: 0xFFFFFF

      - label:
          id: clock_label
          text: "--:--"
          align: TOP_RIGHT
          x: -12
          y: 8
          text_font: montserrat_20
          text_color: 0xFFFFFF

      - button:
          id: wifi_button
          align: TOP_MID
          y: 2
          width: 36
          height: 36
          bg_color: 0x000000
          border_width: 0
          radius: 0
          pad_all: 0
          shadow_width: 0
          on_press:
            - script.execute: nav_show_admin_user
          widgets:
            - image:
                id: wifi_icon
                align: CENTER
                src: icon_wifi_2_32

      - button:
          id: prev_button
          align: BOTTOM_LEFT
          x: 4
          y: -2
          width: 96
          height: 50
          on_press:
            - script.execute: nav_prev_main
          widgets:
            - label:
                text: "Prev"
                align: CENTER

      - button:
          id: home_button
          align: BOTTOM_MID
          x: -58
          y: -2
          width: 108
          height: 50
          on_press:
            - script.execute: nav_show_home_user
          widgets:
            - label:
                text: "Home"
                align: CENTER

      - button:
          id: menu_button
          align: BOTTOM_MID
          x: 58
          y: -2
          width: 108
          height: 50
          on_press:
            - script.execute: nav_show_menu_user
          widgets:
            - label:
                text: "Menu"
                align: CENTER

      - button:
          id: next_button
          align: BOTTOM_RIGHT
          x: -4
          y: -2
          width: 96
          height: 50
          on_press:
            - script.execute: nav_next_main
          widgets:
            - label:
                text: "Next"
                align: CENTER