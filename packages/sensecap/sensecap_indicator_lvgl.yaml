# SenseCAP Indicator LVGL core + top layer
lvgl:
  bg_color: 0x101820  # Dark navy blue (almost black)
  buffer_size: 50%
  touchscreens:
    - touchscreen_id: my_touch  # Use 'touchscreen_id:' to make it a map
      long_press_time: 400ms
      long_press_repeat_time: 100ms

  # Persistent bottom navigation buttons in top_layer
  top_layer:
    widgets:
      - label:
          id: date_label
          text: "-- --- ----"
          align: TOP_LEFT
          x: 12
          y: 8
          text_font: montserrat_20
          text_color: 0xFFFFFF

      - label:
          id: clock_label
          text: "--:--"
          align: TOP_RIGHT
          x: -12
          y: 8
          text_font: montserrat_20
          text_color: 0xFFFFFF

      - button:
          id: wifi_button
          align: TOP_MID
          y: 2
          width: 36
          height: 36
          bg_color: 0x000000
          border_width: 0
          radius: 0
          pad_all: 0
          shadow_width: 0
          on_press:
            - script.execute: nav_show_admin_user
          widgets:
            - image:
                id: wifi_icon
                align: CENTER
                src: icon_wifi_2_32

      - button:
          id: prev_button
          align: BOTTOM_LEFT
          width: 100
          height: 50
          on_press:
            - logger.log: "Prev button pressed!"
            - script.execute: nav_prev_main
          widgets:
            - label:
                text: "Prev"
                align: CENTER

      - button:
          id: next_button
          align: BOTTOM_RIGHT
          width: 100
          height: 50
          on_press:
            - logger.log: "Next button pressed!"
            - script.execute: nav_next_main
          widgets:
            - label:
                text: "Next"
                align: CENTER