interval:
  - interval: 3s
    then:
      - if:
          condition:
            lambda: 'return id(boot_ready) && !id(screen_off);'
          then:
            - if:
                condition:
                  lambda: 'return id(ha_front_door_lock_state).state == "locked";'
                then:
                  - lvgl.label.update:
                      id: door_lock_state
                      text: "LOCKED"
                  - lvgl.widget.update:
                      id: door_lock_btn
                      bg_color: 0x166534
                  - lvgl.widget.update:
                      id: door_lock_icon_locked
                      hidden: false
                  - lvgl.widget.update:
                      id: door_lock_icon_unlocked
                      hidden: true
                else:
                  - if:
                      condition:
                        lambda: 'return id(ha_front_door_lock_state).state == "unlocked";'
                      then:
                        - lvgl.label.update:
                            id: door_lock_state
                            text: "UNLOCKED"
                        - lvgl.widget.update:
                            id: door_lock_btn
                            bg_color: 0xB91C1C
                        - lvgl.widget.update:
                            id: door_lock_icon_locked
                            hidden: true
                        - lvgl.widget.update:
                            id: door_lock_icon_unlocked
                            hidden: false
                      else:
                        - lvgl.label.update:
                            id: door_lock_state
                            text: "UNKNOWN"
                        - lvgl.widget.update:
                            id: door_lock_btn
                            bg_color: 0x374151
                        - lvgl.widget.update:
                            id: door_lock_icon_locked
                            hidden: false
                        - lvgl.widget.update:
                            id: door_lock_icon_unlocked
                            hidden: true