lvgl:
  pages:
    - id: page_menu
      widgets:
        - label:
            id: menu_title
            text: "Menu"
            align: TOP_MID
            y: 40
            text_font: montserrat_32
            text_color: 0xFFFFFF

        - button:
            id: menu_btn_home
            text: "Home"
            align: TOP_LEFT
            x: 20
            y: 92
            width: 214
            height: 48
            bg_color: 0x374151
            text_color: 0xFFFFFF
