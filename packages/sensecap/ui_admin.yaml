lvgl:
  pages:
    - id: page_admin
      widgets:

        - label:
            id: admin_title
            text: "Admin Panel"
            align: TOP_MID
            y: 40
            text_font: montserrat_32
            text_color: 0xFFFFFF
            border_color: 0x303F4F

        - label:
            id: wifi_ssid_label
            text: "WiFi SSID: --"
            align: TOP_LEFT
            x: 20
            y: 80
            text_font: montserrat_24
            text_color: 0xFFFFFF

        - label:
            id: ip_label
            text: "IP: --"
            align: TOP_LEFT
            x: 20
            y: 120
            text_font: montserrat_24
            text_color: 0xFFFFFF

        - label:
            id: wifi_bssid_label
            text: "WiFi BSSID: --"
            align: TOP_LEFT
            x: 20
            y: 160
            text_font: montserrat_24
            text_color: 0xFFFFFF

        - label:
            id: wi_fi_signal_label
            text: "WiFi Signal: --"
            align: TOP_LEFT
            x: 20
            y: 200
            text_font: montserrat_24
            text_color: 0xFFFFFF

        - label:
            id: uptime_sensor_label
            text: "Uptime: --"
            align: TOP_LEFT
            x: 20
            y: 240
            text_font: montserrat_24
            text_color: 0xFFFFFF
            bg_color: 0xFF0000   # TEMPORARY red background - remove after test

        - label:
            id: internal_temp_label
            text: "Internal Temp: --"
            align: TOP_LEFT
            x: 20
            y: 280
            text_font: montserrat_24
            text_color: 0xFFFFFF
            bg_color: 0xFF0000   # TEMPORARY red background - remove after test

        - button:
            id: btn_restart
            text: "Restart"
            text_color: 0xFFFFFF
            border_color: 0x303F4F
            align: BOTTOM_MID
            y: -20
            on_press:
              - switch.turn_on: restart_switch

        - button:
            id: btn_wifi_setup
            text: "WiFi Setup"
            text_color: 0xFFFFFF
            border_color: 0x303F4F
            align: BOTTOM_MID
            x: 0  # 20
            y: -60
            on_press:
              - lvgl.page.show:
                  id: page_wifi
