lvgl:
  pages:
    - id: page_overrides
      widgets:
        - label:
            id: overrides_title
            text: "Overrides"
            align: TOP_MID
            y: 40
            text_font: montserrat_32
            text_color: 0xFFFFFF

        - button:
            id: ov_cleaners_btn
            align: TOP_LEFT
            x: 20
            y: 90
            width: 215
            height: 64
            bg_color: 0x374151
            on_press:
              - if:
                  condition:
                    lambda: 'return id(ha_cleaners_toggle).state;'
                  then:
                    - homeassistant.service: {service: input_boolean.turn_off, data: {entity_id: input_boolean.cleaners_toggle}}
                  else:
                    - homeassistant.service: {service: input_boolean.turn_on, data: {entity_id: input_boolean.cleaners_toggle}}
            widgets:
              - label: {text: "Cleaners Mode", align: LEFT_MID, x: 12, text_font: montserrat_18, text_color: 0xFFFFFF}
              - label: {id: ov_cleaners_state, text: "OFF", align: RIGHT_MID, x: -12, text_font: montserrat_20, text_color: 0xFCA5A5}

