lvgl:
  pages:
    - id: page_admin
      widgets:
        - label:
            id: admin_title
            text: "Admin Panel"
            align: TOP_MID
            y: 24
            text_font: montserrat_28
            text_color: 0x1D4ED8
            border_color: 0x303F4F

        - label:
            id: wifi_ssid_label
            text: "WiFi SSID: --"
            align: TOP_LEFT
            x: 20
            y: 58
            text_font: montserrat_18
            text_color: 0xFFFFFF

        - label:
            id: ip_label
            text: "IP: --"
            align: TOP_LEFT
            x: 20
            y: 86
            text_font: montserrat_18
            text_color: 0xFFFFFF

        - label:
            id: wifi_bssid_label
            text: "WiFi BSSID: --"
            align: TOP_LEFT
            x: 20
            y: 114
            text_font: montserrat_18
            text_color: 0xFFFFFF

        - label:
            id: wi_fi_signal_label
            text: "WiFi Signal: --"
            align: TOP_LEFT
            x: 20
            y: 142
            text_font: montserrat_18
            text_color: 0xFFFFFF

        - label:
            id: uptime_sensor_label
            text: "Uptime: --"
            align: TOP_LEFT
            x: 20
            y: 170
            text_font: montserrat_18
            text_color: 0xFFFFFF

        - label:
            id: internal_temp_label
            text: "Internal Temp: --"
            align: TOP_LEFT
            x: 20
            y: 198
            text_font: montserrat_18
            text_color: 0xFFFFFF

        - label:
            id: admin_device_id_label
            text: "Device ID: ${device_id}"
            align: TOP_LEFT
            x: 20
            y: 226
            text_font: montserrat_16
            text_color: 0x9CA3AF

        - label:
            id: admin_device_name_label
            text: "Device Name: ${device_name}"
            align: TOP_LEFT
            x: 20
            y: 248
            text_font: montserrat_16
            text_color: 0x9CA3AF

        - label:
            id: admin_friendly_name_label
            text: "Friendly Name: ${friendly_name}"
            align: TOP_LEFT
            x: 20
            y: 270
            text_font: montserrat_16
            text_color: 0x9CA3AF

        - label:
            id: admin_site_id_label
            text: "Site ID: ${site_id}"
            align: TOP_LEFT
            x: 20
            y: 292
            text_font: montserrat_16
            text_color: 0x9CA3AF

        - button:
            id: btn_wifi_setup
            text: "WiFi"
            text_color: 0xFFFFFF
            bg_color: 0x2563EB
            radius: 8
            border_width: 0
            align: BOTTOM_MID
            x: -132
            y: -86
            width: 120
            height: 42
            on_press:
              - script.execute: nav_show_wifi_user

        - button:
            id: btn_restart
            text: "Restart"
            text_color: 0xFFFFFF
            bg_color: 0x374151
            radius: 8
            border_width: 0
            align: BOTTOM_MID
            x: 0
            y: -86
            width: 120
            height: 42
            on_press:
              - switch.turn_on: restart_switch

        - button:
            id: btn_factory_reset
            text: "Factory Reset"
            text_color: 0xFFFFFF
            bg_color: 0x7F1D1D
            radius: 8
            border_width: 0
            align: BOTTOM_MID
            x: 132
            y: -86
            width: 140
            height: 42
            on_press:
              - switch.turn_on: factory_reset_switch




