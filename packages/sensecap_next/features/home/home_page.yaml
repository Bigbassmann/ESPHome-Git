lvgl:
  pages:
    - id: page_home
      widgets:
        - button:
            id: tile_co2
            align: TOP_MID
            y: 60
            width: 440
            height: 180
            bg_color: 0x4CAF50
            radius: 8
            pad_all: 8
            border_width: 0
            on_press:
              - lambda: 'id(graph_metric) = 2;'
              - script.execute: graph_render
              - lvgl.page.show:
                  id: page_graphs
            widgets:
              - label:
                  text: "CO2"
                  align: TOP_LEFT
                  x: 6
                  y: 4
                  text_font: montserrat_18
                  text_color: 0xE6F5E6
              - image:
                  align: TOP_RIGHT
                  x: -6
                  y: 4
                  src: icon_co2_32
              - label:
                  id: co2_label
                  text: "--"
                  align: CENTER
                  y: -10
                  text_font: montserrat_64
                  text_color: 0xFFFFFF
              - label:
                  id: co2_unit_label
                  text: "ppm"
                  align: CENTER
                  y: 50
                  text_font: montserrat_20
                  text_color: 0xE6F5E6
              - label:
                  id: co2_status_label
