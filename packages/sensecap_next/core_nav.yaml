          const int route[] = {0, 3, 4, 5, 8, 6, 7};
          const int n = sizeof(route) / sizeof(route[0]);
          int cur = id(nav_page_index);
          int pos = -1;
          for (int i = 0; i < n; i++) if (route[i] == cur) { pos = i; break; }
          if (pos < 0) pos = 0;
          id(nav_page_index) = route[(pos + n - 1) % n];
