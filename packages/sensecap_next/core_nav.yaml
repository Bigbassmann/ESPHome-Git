script:
  - id: apply_display_brightness
    then:
      - lambda: |-
          if (id(display_brightness_pct) < 0 || id(display_brightness_pct) > 100) id(display_brightness_pct) = 50;
      - light.control:
          id: backlight
          state: ON
          brightness: !lambda |-
            if (id(display_brightness_pct) <= 0) return 0.0f;
            return id(display_brightness_pct) / 100.0f;

  - id: nav_boot_ready
