script:
  - id: boot_orchestrator
    mode: queued
    then:
      - logger.log: "[NEXT] boot_orchestrator start"
      - lambda: |-
          uint32_t now = millis();
          id(last_interaction_ms) = now;
          id(last_auto_scroll_ms) = now;
          id(boot_ready) = true;
      - script.execute: nav_boot_ready
      - logger.log: "[NEXT] boot_orchestrator done"
